<h2>기술소개</h2>
HTML은 Hyper Text Markup Language의 약자로서 웹페이지를 만드는 언어입니다.
정확하게는 '하이퍼텍스트를 가장 중요한 특징'으로하는 '마크업'이라는 형식을 가진 '컴퓨터 프로그래밍 언어'.

Language = 언어(=사람과 기계가 소통하기위한 약속)
