<html>
  <body>
    <table border="1">

      <thead>
        <tr>
          <th>이름</th> <th>성별</th> <th>주소</th><th>회비</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>준오</td> <td rowspan="2">남자</td> <td>서울</td> <td>500원</td>
        </tr>
        <tr>
          <td>준하</td> <td>원</td> <td>500원</td>
        </tr>
      </tbody>

      <tfoot>
        <td colspan="3">합계</td> <td>1500원</td>
      </tfoot>
    </table>
    <br>
    정리) <br>
    thead, tbody, tfoot = 표 구성 <br>
    (td rowspan = "2")남자(/td) = 행합치 <br>
    (td colspan = "3")합계(/td) = 열합치기 <br>
  </body>
</html>
